syntax = "proto3";

option java_package = "emu.lunarcore.proto";

import "ExtraLineupType.proto";
import "AvatarType.proto";

message JoinLineupCsReq {
    AvatarType avatar_type = 15;
    bool is_virtual = 3;
    uint32 base_avatar_id = 6;
    uint32 index = 4;
    ExtraLineupType extra_lineup_type = 9;
    uint32 plane_id = 11;
    uint32 slot = 14;
}