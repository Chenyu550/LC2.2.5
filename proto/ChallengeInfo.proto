syntax = "proto3";

option java_package = "emu.lunarcore.proto";

import "ExtraLineupType.proto";
import "ChallengeStatus.proto";
import "ChallengeStoryInfo.proto";

message ChallengeInfo {
    uint32 challenge_id = 14;
    uint32 score_two = 4;
    ChallengeStatus status = 6;
    ExtraLineupType extra_lineup_type = 12;
    ChallengeStoryInfo story_info = 9;
    uint32 round_count = 13;
    uint32 score = 3;
}