syntax = "proto3";

option java_package = "emu.lunarcore.proto";

import "RogueRecordInfo.proto";
import "ItemList.proto";

message RogueFinishInfo {
	RogueRecordInfo record_info = 7;
	uint32 total_score = 10;
	uint32 room_score = 11;
	uint32 pass_room_count = 4;
	bool is_win = 15;
	uint32 talent_coin = 8;
	ItemList finish_reward_list = 1;
	uint32 reach_room_count = 1056;
	uint32 area_id = 1731;
	uint32 area_first_pass_score = 14;
}