syntax = "proto3";

option java_package = "emu.lunarcore.proto";

import "BattleEndStatus.proto";
import "BattleOp.proto";
import "BattleStatistics.proto";

message PVEBattleResultCsReq {
    bytes turn_snapshot_hash = 14;
    uint32 client_res_version = 9;
    BattleStatistics stt = 13;
    uint32 stage_id = 2;
    uint32 battle_id = 8;
    BattleEndStatus end_status = 7;
    bool is_ai_consider_ultra_skill = 11;
    uint32 cost_time = 4; // 5 10
    repeated BattleOp op_list = 6;
}