syntax = "proto3";

option java_package = "emu.lunarcore.proto";

import "HeroBasicType.proto";
import "Gender.proto";
import "HeroBasicTypeInfo.proto";

message GetHeroBasicTypeInfoScRsp {
    HeroBasicType cur_basic_type = 8;
    repeated HeroBasicTypeInfo basic_type_info_list = 9;
    Gender gender = 7;
    uint32 retcode = 1;
}