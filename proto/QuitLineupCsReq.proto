syntax = "proto3";

option java_package = "emu.lunarcore.proto";

import "ExtraLineupType.proto";
import "AvatarType.proto";

message QuitLineupCsReq {
    ExtraLineupType extra_lineup_type = 8;
    uint32 index = 13;
    AvatarType avatar_type = 9;
    bool is_virtual = 1;
    uint32 plane_id = 6;
    uint32 base_avatar_id = 12;
}