syntax = "proto3";

option java_package = "emu.lunarcore.proto";

import "PlayerBasicInfo.proto";

message PlayerLoginScRsp {
    uint32 retcode = 5;
    uint64 server_timestamp_ms = 8;
    uint64 login_random = 15;
    PlayerBasicInfo basic_info = 7;
    uint32 stamina = 2;
    sint32 cur_timezone = 13;
}