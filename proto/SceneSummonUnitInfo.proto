syntax = "proto3";

option java_package = "emu.lunarcore.proto";

message SceneSummonUnitInfo {
    uint32 attach_entity_id = 6; // 13 5
    sint32 life_time_ms = 3;
    uint32 caster_entity_id = 13; // 6 5
    repeated string trigger_name_list = 2;
    uint64 create_time_ms = 12;
    uint32 summon_unit_id = 5; // 13 6
}