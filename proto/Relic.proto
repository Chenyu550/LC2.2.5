syntax = "proto3";

option java_package = "emu.lunarcore.proto";

import "RelicAffix.proto";

message Relic {
    uint32 tid = 13;
    bool is_discarded = 1;
    repeated RelicAffix sub_affix_list = 12;
    uint32 base_avatar_id = 14;
	uint32 dress_avatar_id = 10;
    uint32 unique_id = 2;
    uint32 level = 8;
    bool is_protected = 4;
    uint32 main_affix_id = 15;
    uint32 exp = 9;
}