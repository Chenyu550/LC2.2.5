syntax = "proto3";

option java_package = "emu.lunarcore.proto";

import "SceneMonster.proto";
import "SceneMonsterWaveParam.proto";
import "ItemList.proto";

message SceneMonsterWave {
    uint32 wave_id = 9;
    repeated ItemList drop_list = 5;
    uint32 stage_id = 14;
    repeated SceneMonster monster_list = 2;
    SceneMonsterWaveParam wave_param = 8;
}