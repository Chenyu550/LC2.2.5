syntax = "proto3";

option java_package = "emu.lunarcore.proto";

message AnnounceData {
    int64 begin_time = 11;
    bool unkbool = 15;
    int64 end_time = 4;
    string emergency_text = 1;
	string banner_text = 6;
	string unkstring = 9;
    uint32 config_id = 12;
    uint32 center_system_frequency = 7;
    uint32 banner_frequency = 3;
}