syntax = "proto3";

option java_package = "emu.lunarcore.proto";

import "RogueDialogueEvent.proto";
import "DialogueResult.proto";

message SelectRogueDialogueEventScRsp {
    uint32 dialogue_event_id = 4;
    uint32 retcode = 1;
	RogueDialogueEvent event_data = 10;
	DialogueResult dialogue_result = 8;
}