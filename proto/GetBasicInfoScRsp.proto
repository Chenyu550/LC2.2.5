syntax = "proto3";

option java_package = "emu.lunarcore.proto";

import "PlayerSettingInfo.proto";

message GetBasicInfoScRsp {
    uint32 cur_day = 3;
    int64 last_set_nickname_time = 10;
    uint32 exchange_times = 8;
    uint32 week_cocoon_finished_count = 11;
    PlayerSettingInfo player_setting_info = 12;
    uint32 gameplay_birthday = 2;
    int64 next_recover_time = 15;
    uint32 retcode = 7;
}