syntax = "proto3";

option java_package = "emu.lunarcore.proto";

import "ExtraLineupType.proto";
import "LineupAvatar.proto";

message LineupInfo {
    bool is_virtual = 8;
    uint32 leader_slot = 7;
    repeated LineupAvatar avatar_list = 15;
    uint32 index = 4;
    ExtraLineupType extra_lineup_type = 13;
    uint32 max_mp = 6;
    uint32 mp = 9;
    string name = 1;
    uint32 plane_id = 11;
}