syntax = "proto3";

option java_package = "emu.lunarcore.proto";

import "ItemList.proto";

message ClientMail {
    bool is_read = 6;
    int64 expire_time = 7;
    uint32 template_id = 15;
    ItemList attachment = 2;
    string title = 14;
    string sender = 5;
    repeated string para_list = 1;
    uint32 id = 4;
    string content = 11;
    int64 time = 9;
}