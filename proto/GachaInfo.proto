syntax = "proto3";

option java_package = "emu.lunarcore.proto";

import "GachaCeiling.proto";

message GachaInfo {
    string history_url = 4;
    string detail_url = 6;
    int64 begin_time = 1;
    GachaCeiling gacha_ceiling = 5;
    repeated uint32 featured = 11;
    repeated uint32 up_info = 13;
    uint32 gacha_id = 10;
    int64 end_time = 7;
}