syntax = "proto3";

option java_package = "emu.lunarcore.proto";

import "PlatformType.proto";

message PlayerDetailInfo {
	uint32 world_level = 9;
	string signature = 3;
	PlatformType platform_type = 15;
	uint32 level = 10;
	uint32 head_icon = 6;
	uint32 uid = 5;
	string nickname = 4;
	string display_avatar_info = 13;
	string record_info = 757;
}