syntax = "proto3";

option java_package = "emu.lunarcore.proto";

import "HeadIcon.proto";
import "DisplayAvatarVec.proto";

message GetPlayerBoardDataScRsp {
    string signature = 5;
    repeated HeadIcon unlocked_head_icon_list = 2;
    uint32 current_head_icon_id = 11;
    DisplayAvatarVec display_avatar_vec = 15;
    uint32 retcode = 8;
}